      #     echo "tags=docker.io/polymathrobotics/dokken-amazonlinux-2022:foo,docker.io/polymathrobotics/dokken-amazonlinux-2022:latest" >> $GITHUB_ENV

      - name: Echo tags
        run: |
          echo "MMM: ${{ env.tags }}" 

      - name: Build locally for testing
        uses: docker/build-push-action@v2
        with:
          load: true
          file: {context}/Containerfile
          tags: docker.io/polymathrobotics/dokken-amazonlinux-2022:latest

